<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Cadastro de Veiculos</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<!-- Teste de link - imagem -->
			<a href="https://www.olx.com.br"><img class="logo_site" src="img/olx.jpg"></a>

			<h3> Cadastre seu veiculo para vender muito mais rápido</h3>
		</div>
		<div class="form-container">
			<div class="form-header">
				<p>Cadastro</p>
			</div>
			<div class="form-body">
				<h1>Venha vender seu carro nesse site</h1>
				<p>Descreva as caracteristicas do seu veiculo e marque todas os opcionais e caracterisitcas que ele possui</p>
				<form>
					<div class="box-input">
						<label for="title"> Titulo do Anúncio: <span class="required-field">*</span></label>
						<input type="text" name="title" id="title" class="block" placeholder="Defina um titulo para o seu veiculo" minlength="1" maxlength="30" required>
					</div>
					<div class="box-input">
						<label for="price"> Preço do veiculo: 
							<span class="required-field">*</span></label>
						<input type="number" id="price" name="price" class="block" required>
					</div>
					<div class="box-input">
						<label for="description"> Descrição: 
							<span class="required-field">*</span>
						</label>
						<textarea
						 id="description"
						name = "description"
						class = "block"
						cols = "30"
						rows = "10"
						required
						placeholder = "Descreva seu veiculo"
						>
						</textarea>
					</div>
					<div class="box-input">
						<label for="unique_owner"> Unico Dono?
							<span class="required-field">*</span>
						</label>
						<select id="unique_owner" name="unique_owner" required>
							<option value="">Selecione...</option>
							<option value="1">Sim</option>
							<option value="0">Não</option>
						</select>
					</div>
					<div class="box-input">
						<label for="brand"> Marca: <span class="required-field">*</span></label>
						<input type="text" name="brand" id="brand" class="block" placeholder=" Digite a marca do seu veículo"required>
					</div>
					<div class="box-input">
						<label for="model"> Modelo: <span class="required-field">*</span></label>
						<input type="text" name="model" id="model" class="block" placeholder=" Digite o modelo do seu veículo"required>
					</div>
					<div class="box-input">
						<label for="mileage"> Quilometragem: <span class="required-field">*</span></label>
						<input type="number" name="mileage" id="mileage" class="block" placeholder=" Digite a marca do seu veículo"required>
					</div>
					<div class="box-input">
						<label for="purchase_date"> Data de Compra: <span class="required-field">*</span></label>
						<input 
						type="date" 
						name="purchase_date" 
						id="purchase_date" 
						class="block" 
						placeholder=" Digite a data de compra do seu veículo"required>
					</div>
					<div class="box-input">
						<p> Câmbio: <span class="required-field">*</span></p>
						<input type="radio" id="manual" name="gear" required>
						<label for="manual">Manual</label>
						<input type="radio" id="auto" name="gear">
						<label for="auto">Automático</label>
					</div>
					<div class="optional_box">
						<p>Opcionais:</p>
						<ul class="optional_list">
							<li>
								<input type="checkbox" id="airbag" name="optional[]" value ="airbag">
								<label for="airbag"> Airbag</label>

							</li>
							<li>
								<input type="checkbox" id="alarm" name="optional[]" value ="alarm">
								<label for="airbag"> Alarme</label>

							</li>
							<li>
								<input type="checkbox" id="ac" name="optional[]" value ="ac">
								<label for="ac"> Ar Condicionado</label>

							</li>
							<li>
								<input type="checkbox" id="eletric_lock" name="optional[]" value ="eletric_lock">
								<label for="eletric_lock"> Trava Elétrica</label>
							</li>
						</ul>
						
					</div>
					<div class="optional_box">
						<ul class="optional_list">
							<li>
								<input type="checkbox" id="eletric_window" name="optional[]" value ="eletric_window">
								<label for="eletric_window"> Vidro Elétrico</label>

							</li>
							<li>
								<input type="checkbox" id="speakers" name="optional[]" value ="speakers">
								<label for="speakers"> Som</label>

							</li>
							<li>
								<input type="checkbox" id="reverse_camera" name="optional[]" value ="reverse_camera">
								<label for="reverse_camera"> Camera Ré</label>

							</li>
							<li>
								<input type="checkbox" id="leather_seat" name="optional[]" value ="leather_seat">
								<label for="leather_seat"> Banco de Couro</label>
							</li>
						</ul>
					</div>
					<div class="box-input">
						<p>Envie imagens do seu veículo:<span class="required-field">*</span> 
						</p>
						<input 
						type="file" 
						multiple accept="image/png, image/jpeg"
						id="images" 
						name="images"
						required
						>
						<br>
					<input type="submit" class="btn-submit" value="Cadastrar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
